eureka:
  client:
    register-with-eureka: false
server:
  port: 8222
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: transaction
          uri: http://localhost:8091
          predicates:
            - Path=/api/transaction/**
        - id: user
          uri: http://localhost:8999
          predicates:
            - Path=/**


